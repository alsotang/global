  <script>
    var preview = (function(){

      var application = {
        init : function(){
          this.LoadItemList(1);
          this.BindClick();
        },
        LoadItemList : function(page){

          var parameter = this.ReadLocalData()[0];

          parameter['pageNum'] = page;

          $.ajax({
            type : "get",
            url : 'http://10.125.203.32:8080/tboverseas/item/queryList.htm',
            data : parameter,
            dataType : "jsonp",
            success: function(data){
              var dataList = data.itemInfoList.dataList;
              var pagenow = data.itemInfoList.currentPageNum;

              $.each(dataList,function(key,value){

                value.mainPic = value.mainPic+'_240x240.jpg';

                var itemcon = '<li><a href="" data-id="'+ value.itemId +'" data-seller="'+ value.sellerId +'"><img src="'+ value.mainPic +'" alt=""><span>'+ value.title +'</span></a><span class="mask"></span></li>';


              $('.pre-item').append(itemcon);

              });

              //当前页码
              $('.page-now').html(pagenow);
            }
          })
        },
        ReadLocalData : function(){
          var preview_data = JSON.parse(localStorage.getItem("causeway"));
          
          return preview_data;
        },
        BindClick : function(){
          var self = this;

          $( "body" ).delegate( ".mask", "click", function( event ) {

            var parent = $(this).parent('li')[0];

            $(parent).toggleClass('deleted');

          });

          $( "body" ).delegate( ".flip-more", "click", function( event ) {
            
            

            var page = parseInt($('.page-now').html())+1;
            
            self.LoadItemList(page);
            event.preventDefault();


            

            
          });

        }
      }

      return application;
    })()
